    <h3>Question 3</h3>
    <p> Set 1 = 4,5,6</p>
    <p>Sum : <p id="Q31"></p></p>
    <hr>
    <p> Set 2 = 1,2,3,4,5,6</p>
    <p>Sum : <p id="Q32"></p></p>
    <script>
        
        function Sum(){
            var sum=0;
            for(i=0;i<arguments.length;i++){
                sum+=arguments[i];
            }
            return sum;
        }
        document.getElementById("Q31").innerHTML=Sum(4,5,6);
        document.getElementById("Q32").innerHTML=Sum(1,2,3,4,5,6);
    </script>
